{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>University Vehicle Management System</title>
        <link rel="shortcut icon" href="{% static 'images/bus.png' %}">
		<!-- style.css linking here -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/details.css' %}">
        <link rel="stylesheet" href="{% static 'css/sginup.css' %}">
        <link rel="stylesheet" href="{% static 'css/rent.css' %}">
		<link rel="stylesheet" href="{% static 'css/book.css' %}">
		<!-- font awsome linking here -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<!-- google fonts linking here -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<!-- bootstrap.min.css linking here -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- header section code start -->
		<header class="header">
			<nav class="navbar navbar-expand-lg">
				<div class="container">
					<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/bus.png' %}" width="20" height="20" alt=""></a>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="{% url 'index' %}">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'signuppage' %}">Register</a>
							</li>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- header section code end -->
		<section class="login-section">
			<div class="login-box">
				<div class="avater">
					<img src="https://drive.google.com/uc?export=view&id=1ufQs5EiALRtXIKjSxvbt8NgGOPxz4q-K" width="100" height="100">
				</div>
				<h2>Log In Here</h2>
				<div class="">  
					<center>
						{% if msg %}
						<h6 style="color:green">{{msg}}</h6>
						{% endif %}
					</center>
				</div>
				<form class="login-form" action="{% url 'login' %}" method="POST">
					{% csrf_token %}
				<form action="" class="login-form">
					<div class="devision">
						<label for="">Role :</label>
						<select name="role" id="" required="" class="">
							<option data-display="Select Role">Select Role</option>
							<option >Student</option>
							<option >Officials</option>
						</select>
					</div>
					<div class="form-group">
						<label for="">Email :</label>
						<input type="email" placeholder="name@example.com" name="email" class="form-control">
					</div>
					<div class="form-group">
						<label for="">Password :</label>
						<input type="password" placeholder="Password" name="password" class="form-control">
					</div>
					<div class="button">
						<button class="btn btn-primary">Log In</button>
					</div>
					<h2><p>Havn't an account ?<a href="{% url 'signuppage' %}"> Register</a></p></h2>
				</form>
			</div>
		</section>
<!-- footer section start -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <p>copyrights &copy; University Vehicle Management System</p>
            </div>
            <div class="col-lg-6">
                <ul class="footer-inner">
                    <li><a href="https://www.facebook.com/"><i class="fa fa-facebook-square"></i></a></li>
                    <li><a href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
                    <li><a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
<!-- footer section end -->
</body>
</html>
